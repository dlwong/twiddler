<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utc-8">
    <title>Twiddler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
    <link rel="stylesheet" href="twiddler.css">
</head>

<body>

    <div class="header">
        <a href='index.html'>
            <h1>Twiddler</h1>
        </a>
        <img src="bird.png" class="bird" />
    </div>

    <div class="feed_container">
        <button id="clicker">Refresh Twiddes</button>
        <div class="feed_header">
        </div>
        <div class="feed_body">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var $body = $('.feed_body');
            $body.html('');
            var index = streams.home.length - 1;
            while (index >= 0) {
              var tweet = streams.home[index];
              var $tweet = $('<div class=tweet id="'+tweet.user+'"></div>');
              var $tweet_user = $('<div class=tweet_user></div>');
              var $tweet_message = $('<div class=tweet_message></div>');
              var $tweet_time = $('<span class=tweet_time></span>');

              $tweet_user.addClass(tweet.user).text('@' + tweet.user).appendTo($tweet);
              $tweet_message.addClass(tweet.message).text(tweet.message).appendTo($tweet);
              $tweet_time.addClass(tweet.created_at).text(moment(tweet.created_at).fromNow()).appendTo($tweet_message);

              $tweet.appendTo($body);

              index -= 1;
            }

        //button click to refresh tweets
            $("#clicker").click(function() {
                $(".tweet").remove()
                $body.html('');
                var index = streams.home.length - 1;
                while (index >= 0) {
                  var tweet = streams.home[index];
                  var $tweet = $('<div class=tweet id="'+tweet.user+'"></div>');
                  var $tweet_user = $('<div class=tweet_user></div>');
                  var $tweet_message = $('<div class=tweet_message></div>');
                  var $tweet_time = $('<span class=tweet_time></span>');

                  $tweet_user.addClass(tweet.user).text('@' + tweet.user).appendTo($tweet);
                  $tweet_message.addClass(tweet.message).text(tweet.message).appendTo($tweet);
                  $tweet_time.addClass(tweet.created_at).text(moment(tweet.created_at).fromNow()).appendTo($tweet_message);

                  $tweet.appendTo($body).slideDown(500);
                  index -= 1;
                }
            });

       //selecting specific user tweets
          $('.feed_body').on('click', '.tweet', function(){
         
              var user = $(this).attr('id');

              $('.tweet').not("div:contains('" + user + "')").hide(400);
              $("div:contains('" + user + "')").show(400);
          
            });

        });
    </script>




</body>


</html>
